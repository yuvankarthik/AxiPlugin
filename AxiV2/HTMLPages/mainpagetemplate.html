<!--
Home Cunfiguration Page Templete
@Description
    This Templete is an default templete for Axpert Web Application from version 10.7. This templete can be cloned to change UI and UX of Axpert Web Application by an UI developer as per requirements
    *   @Steps and information for developer:
    **      Warning: Do not modify this or any dependent files like axpertUI,axpertUI_homecards.js, etc.
    **      Clone this entire .html file along with the referred CSS & JS files and give some unique name or create your own file
    **      "ApplicationTemplate" Developer Options property must be set as cloned .html file name of application mainHomeConfigTemplete located in /aspx folder
    **      @IMPORTANT@: This Section of code is very much important for overall application logic and should be used as it is in any of the cloned templetes
    **      Modify/Rewrite the code as per requirement to give unique UI and UX
    **      This file is divided mostly in 3 Sections a. Style(top) section, b. Template(middle) and Script(bottom) sections
    ***         Templete Section will contain the html to be rendered
    ***         Script section will initialise the page
    **IMP   loadAndCall is an generic function to load CSS/JS files dynamically and execute the callback to initialize on successfull files load. This section's instructions to be strictly followed in case of both new/cloned templete since this section covers application level setting and objects for logged in user.
    ***         renderTemplete should be used called from loadAndCall callback to render the templete(Important)
    ***         Templete initailization should be done after renderTemplete
    ****            As part of templete initialization user info and settings will be available as part of appGlobalVarsObject._CONSTANTS.axpertUserSettings
    ****            As part of templete initialization menu configuration will be available as part of appGlobalVarsObject._CONSTANTS.menuConfiguration
    ****            As part of templete initialization search configuration will be available as part of appGlobalVarsObject._CONSTANTS.search
    ****            As part of templete initialization history configuration will be available as part of appGlobalVarsObject._CONSTANTS.history
    ***         Home Page redirection should be done after templete initialization with LoadIframe(appGlobalVarsObject._CONSTANTS.menuConfiguration.homePage.url);
-->

                        let myModal = new BSModal("ApplicationParams", "Application Params", "<iframe style=\"height: 500px!important;\" src=\"" + url + "\" class='d-flex w-100 h-100'></iframe>", () => {
                            //shown callback
                            $(".btn-close").focus();
                            // $("#btnClose").hide()
                        }, () => {
                            //hide callback
                        });

                        myModal.changeSize("lg");
                        myModal.hideFooter();
                        myModal.modalBody.classList.add("p-0", "overflow-hidden");
                        myModal.close();
                    }

                    $(document.querySelector(".Application_Parameter-Section")).attr("onclick", $.axpertUI.options.axpertUserSettings.settings.axUserOptions.GlobalParamsonclick.onclick);
                }, 1)
            }

            document.querySelectorAll(".cards-style button").forEach(btn => {
                $(btn).on("click", function () {
                    document.querySelectorAll(".cards-style button.active").forEach(activeBtn => {
                        activeBtn.classList.remove("active");
                    });
                    if (btn.getAttribute("name") == "smallcards") {
                        // document.querySelector(".HomePageCards").id = "";
                        document.querySelector(".HomePageMenuOptionCards").id = "";
                    }
                    else if (btn.getAttribute("name") == "largecards") {
                        // document.querySelector(".HomePageCards").id = "msc";
                        document.querySelector(".HomePageMenuOptionCards").id = "msc";

                    }
                    else if (btn.getAttribute("name") == "colouredcards") {
                        //document.querySelector(".HomePageCards").id = "msc-c";
                        document.querySelector(".HomePageMenuOptionCards").id = "msc-c";
                    }

                    btn.classList.add("active");
                });
            })

            setTimeout(function () {
                $("[onclick=LoadIframe\\(\\'loadhomepage\\'\\)]").parents(".menu-item").addClass("hover");
                $('.aside .aside-menu .menu-item:not(.menu-accordion)').on("click", function () {
                    $(".menu-item.hover").removeClass("hover");
                    $(this).addClass("hover")
                });
            }, 0);


            // Customized for Allsec Left menu and cards
            setTimeout(function () {
                $('#LeftMenu .aside-menu .menu-item:not(.menu-accordion)').on("click", function () {
                    var elems = document.getElementsByClassName("menu-active");
                    [].forEach.call(elems, function (el) {
                        el.classList.remove("menu-active");
                    });

                    this.classList.add("menu-active")
                });

                $("#LeftMenu .toggle-btn").addClass("active")
                $(".aside.aside-default.aside-hoverable.initialized").hover(function () {
                    $(".header").addClass("menu-toggled");
                }, function () {
                    if ($("#LeftMenu .toggle-btn.active").length > 0) {
                        $(".header").removeClass("menu-toggled");
                    }
                })

            }, 100);

            setTimeout(function () {
                let appUrl = top.window.location.href.toLowerCase().substring("0", top.window.location.href.indexOf("/aspx/"));
                if (typeof localStorage["middleIframeUrL-" + appUrl] != "undefined" && localStorage["middleIframeUrL-" + appUrl] != "" && localStorage["middleIframeUrL-" + appUrl].toString().indexOf("err.aspx") == -1) {
                    LoadIframe(localStorage["middleIframeUrL-" + appUrl]);
                    localStorage["middleIframeUrL-" + appUrl] = "";
                }

            }, 100);


        }
    });

    //End HomePage Code
</script>
